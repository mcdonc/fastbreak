[inet_http_server]
port=127.0.0.1:9982

[supervisord]
logfile=%(here)s/../var/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=%(here)s/../var/supervisord.pid
nodaemon=false

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=http://127.0.0.1:9982

[program:zeo]
command = %(here)s/../bin/runzeo -C %(here)s/zeo.conf
redirect_stderr = true
stdout_logfile = %(here)s/../var/zeo.log
autostart = true

[program:fastbreak]
command = %(here)s/../bin/pserve %(here)s/production.ini
redirect_stderr = true
stdout_logfile = %(here)s/../var/fastbreak.log
autostart = false
